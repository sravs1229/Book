<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center bg-danger text-black">Book Database</h1>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {% for x in book %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a href="{% url 'book_detail' x.id %}">{{x.book_name}}</td>
                    <td>{{x.author_name}}</td>
                    <td>{{x.year}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="text-center bg-warning text-black">
        <h3>Copy Right Book Database</h3>
        <h6>All Rights Reserved </h6>
        <h6>Developed and Maintained By Alammagari Sravani</h6>
      </footer>

    
     
</body>
</html>
